<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Countdown.css">
</head>
<body>
    <div id="countdown">
        <h2>Countdown Timer</h2>
        <div id="timer">
          <div>
            <span id="days">0</span>
            <span>Days</span>
          </div>
          <div>
            <span id="hours">0</span>
            <span>Hours</span>
          </div>
          <div>
            <span id="minutes">0</span>
            <span>Minutes</span>
          </div>
          <div>
            <span id="seconds">0</span>
            <span>Seconds</span>
          </div>
        </div>
      </div>
      <h1>Reference: <a href="https://codewithcurious.com/projects/countdown-timer-using-html-css-javascript/">https://codewithcurious.com/projects/countdown-timer-using-html-css-javascript/</a></h1>
</body>
<script src="Countdown.js"></script>
</html>
